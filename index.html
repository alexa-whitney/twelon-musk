<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twelon Musk</title>
    <style>
      svg {
        background-color: #f5f8fa;
      }
      body {
        background-color: #15202b;
        font-family: "Arial", sans-serif;
        padding: 50px;
      }
      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2;
        transition: all 0.3s ease-out;
      }
      circle {
        stroke: rgb(242, 249, 243);
        stroke-width: 1.5;
        transition: all 0.3s ease-in;
      }
      .axis line,
      .axis path {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
      .axis text {
        fill: #333;
        font-size: 14px;
      }
      .tooltip {
        position: absolute;
        pointer-events: none;
        background: #15202b;
        color: #fff;
        border-radius: 14px;
        padding: 15px;
        max-width: 300px;
        font-family: "Helvetica Neue", sans-serif;
        font-size: 14px;
        box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.25);
      }
      .tooltip p {
        margin: 0;
      }
      .tooltip b {
        color: #1da1f2;
      }
    </style>
  </head>
  <body>
    <h1 style="color: white;">Twelon Musk</h1>
    <svg id="linegraph" width="1800" height="600"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      // Load and preprocess your data here
      d3.csv("elonmusk.csv").then((data) => {
        // Set up the SVG container and dimensions
        const margin = { top: 20, right: 20, bottom: 40, left: 40 };
        const width = 1800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Parse the date/time values
        const parseDate = d3.timeParse("%Y-%m-%d %H:%M:%S%Z");
        data.forEach((d) => {
          d.Datetime = parseDate(d.Datetime);
        });

        // Group the tweets by date
        const tweetCounts = d3.rollup(
          data,
          (v) => ({ count: v.length, texts: v.map((d) => d.Text) }),
          (d) => d3.timeDay(d.Datetime)
        );

        // Convert the grouped data to an array of objects
        const tweetData = Array.from(tweetCounts, ([date, value]) => ({
          date,
          count: value.count,
          text: value.texts.join("\n"),
        }));

        // Set up the SVG element
        const svg = d3
          .select("#linegraph")
          .append("g")
          .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Define color scale
        const colorScale = d3
          .scaleSequential()
          .domain([0, d3.max(tweetData, (d) => d.count)])
          .interpolator(d3.interpolatePlasma);

        // Define the scales for x and y axes
        const xScale = d3
          .scaleTime()
          .domain(d3.extent(tweetData, (d) => d.date))
          .range([0, width]);

        const yScale = d3
          .scaleLinear()
          .domain([0, d3.max(tweetData, (d) => d.count)])
          .range([height, 0]);

        // Define the line generator
        const line = d3
          .line()
          .x((d) => xScale(d.date))
          .y((d) => yScale(d.count));

        // Add the line path
        svg
          .append("path")
          .datum(tweetData)
          .attr("class", "line") // changed from inline style to class
          .attr("d", line);

        // Add circles to represent each tweet count
        const circles = svg
          .selectAll("circle")
          .data(tweetData)
          .join("circle")
          .attr("cx", (d) => xScale(d.date))
          .attr("cy", (d) => yScale(d.count))
          .attr("r", 5)
          .attr("fill", (d) => colorScale(d.count))
          .on("mouseover", showTooltip)
          .on("mouseout", hideTooltip);

        // Define the axes
        const xAxis = d3.axisBottom(xScale);
        const yAxis = d3.axisLeft(yScale);

        const gxAxis = svg
          .append("g")
          .attr("class", "x-axis")
          .attr("transform", `translate(0, ${height})`)
          .call(xAxis);

        const gyAxis = svg.append("g").attr("class", "y-axis").call(yAxis);

        // Define the tooltip
        const tooltip = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        function showTooltip(event, d) {
          tooltip
            .style("opacity", 1)
            .style("left", event.pageX + 10 + "px")
            .style("top", event.pageY + 10 + "px").html(`
                <b>Date/Time:</b> ${d.date}<br>
                <b>Tweet Count:</b> ${d.count}<br>
                <b>Tweet Text:</b> <br>
                <p>${d.text}</p>
              `);
        }

        function hideTooltip() {
          tooltip.style("opacity", 0);
        }

        // Add axis labels and title
        svg
          .append("text")
          .attr("x", width / 2)
          .attr("y", height + margin.bottom)
          .attr("text-anchor", "middle")
          .text("Date/Time");

        svg
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("x", -height / 2)
          .attr("y", -margin.left)
          .attr("dy", "1em")
          .attr("text-anchor", "middle")
          .text("Tweet Count");

        svg
          .append("text")
          .attr("x", width / 2)
          .attr("y", -margin.top)
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .text("Elon Musk's Tweets Line Graph");

        // Define the zoom function
        const zoom = d3
          .zoom()
          .scaleExtent([1, 10])
          .extent([
            [0, 0],
            [width, height],
          ])
          .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed(event) {
          // create new scale ojects based on event
          const newXScale = event.transform.rescaleX(xScale);
          const newYScale = event.transform.rescaleY(yScale);

          // update axes
          gxAxis.call(xAxis.scale(newXScale));
          gyAxis.call(yAxis.scale(newYScale));

          svg.attr("transform", event.transform);
          svg
            .selectAll("circle")
            .attr("r", 5 / Math.sqrt(event.transform.k))
            .attr("cx", function (d) {
              return newXScale(d.date);
            })
            .attr("cy", function (d) {
              return newYScale(d.count);
            });

          svg
            .selectAll(".line")
            .attr("stroke-width", 2 / event.transform.k)
            .attr(
              "d",
              line
                .x(function (d) {
                  return newXScale(d.date);
                })
                .y(function (d) {
                  return newYScale(d.count);
                })
            );
        }
      });
    </script>
  </body>
</html>
